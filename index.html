<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="public/frontend.jpg" />
    <link rel="stylesheet" href="./style.css" />
    <title>Market Test</title>
  </head>

  <body>
    <div class="flex">
      <div class="container">
        <div class="wrapper">
          <div class="polka">
            <img src="/public/Group.png" alt="polka" draggable="false" />
          </div>
          <div class="section-1">
            <img
              class="item wine"
              src="/public/Group1.png"
              alt="wine"
              draggable="true"
            />
            <img
              class="item milk"
              src="/public/Group2.png"
              alt="milk"
              draggable="true"
            />
            <img
              class="item cake"
              src="/public/Group3.png"
              alt="cake"
              draggable="true"
            />
            <img
              class="item cheese"
              src="/public/Group4.png"
              alt="chese"
              draggable="true"
            />
          </div>

          <div class="section-2">
            <img
              class="item beef"
              src="/public/Group5.png"
              alt="beef"
              draggable="true"
            />
            <img
              class="item chicken"
              src="/public/Group6.png"
              alt="checken"
              draggable="true"
            />
            <img
              class="item chips"
              src="/public/Group7.png"
              alt="cheeps"
              draggable="true"
            />
          </div>

          <div class="section-3">
            <img
              class="item pineapple"
              src="/public/Group8.png"
              alt="pineapple"
              draggable="true"
            />
            <img
              class="item banana"
              src="/public/Group9.png"
              alt="banana"
              draggable="true"
            />
            <img
              class="item apple"
              src="/public/Group10.png"
              alt="aple"
              draggable="true"
            />
            <img
              class="item salad"
              src="/public/Group11.png"
              alt="salad"
              draggable="true"
            />
          </div>

          <div class="basket-1"></div>
          <div class="basket-2"></div>
          <div class="basket-3"></div>

          <div class="basket">
            <img src="/public/Group12.png" alt="basket" />
          </div>
        </div>

        <button class="btnPay">Оплатить корзину</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
